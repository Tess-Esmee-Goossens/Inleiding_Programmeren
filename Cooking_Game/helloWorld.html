<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Inleiding-Programmeren</title>
</head>

<body>
    <div class="Game">
        <div class="Tech">
            <button class="exit-button">Exit</button>
            <h1>00:00</h1>
            <div class="progress-bar">
                <div class="progress-fill"></div>
            </div>
        </div>
        <div class="Customers">
            <div class="Person-1">
                <img src="" alt="Customer 1" />
                <div class="Order"></div>
            </div>
            <div class="Person-2">
                <img src="" alt="Customer 2" />
                <div class="Order"></div>
            </div>
            <div class="Person-3">
                <img src="" alt="Customer 3" />
                <div class="Order"></div>
            </div>
        </div>
        <div class="Counter">
            <div class="Stock">
                <img src="Images/Slice_Of_Bread.png">
                <img src="Images/Bread.png">
                <img src="Images/White_Glossy_Bread.png">
            </div>
            <div class="Tray">
            </div>
        </div> 
    </div>
    <div class="LevelScreen">
        <h2>Lets play a cooking game!</h2>
        <h3></h3>   <!-- verander tekst met JS -->
        <p></p>   <!-- verander tekst met JS -->
        <button>Start</button>
    </div>

    <audio id="bell-sound" src="Audio/sadiquecat-bell.wav" preload="auto"></audio> <!-- bron audio: https://freesound.org/people/Sadiquecat/sounds/801803/ -->
    <audio id="bg-music" src="Audio/Edit-sound-Restaurant-Sounds-(Sunny-Point-Cafe).mp3" loop></audio> <!-- bron audio: https://freesound.org/people/Hitrison/sounds/190941/ -->
    <audio id="wrong" src="Audio/at0mcat-wrong.ogg" preload="auto"></audio> <!-- bron audio: https://freesound.org/people/at0mcat/sounds/764796/ -->
    <audio id="correct" src="Audio/capslok-cash-register-fake.wav" preload="auto"></audio> <!-- bron audio: https://freesound.org/people/CapsLok/sounds/184438/ -->
</body>
